<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms: Formspree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="process-form.js" method="post">
        <div class="name">
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" placeholder="Type your name"/>
        </div>
        <div class="email">
        <label for="email">Email:</label>
        <input id="email" type="text" name="email" placeholder="Type your email"/>
        </div>
        <div class="message">
        <label for="message">Your message:</label>
        <textarea id="message" type="text" name="message" placeholder="Type here"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    
</body>
</html>
